<ion-header>
    <ion-navbar color="dark">
        <!--<button ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>-->
        <ion-title>PICC Pocket - Settings</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
            Timer Settings
        </ion-list-header>

        <ion-item>
            <ion-label>Units of medicine <ion-badge right>{{ settings.medicationUnits }}</ion-badge></ion-label>
            <ion-range min="5" max="100" [(ngModel)]="settings.medicationUnits" color="primary">
                <ion-label range-left>5</ion-label>
                <ion-label range-right>100</ion-label>
            </ion-range>
        </ion-item>

        <ion-item>
            <ion-label>Infusion Time in Minutes <ion-badge item-right>{{ settings.infusionTimeInMinutes }}</ion-badge></ion-label>
            <ion-range min="1" max="60" [(ngModel)]="settings.infusionTimeInMinutes" color="primary">
                <ion-label range-left>1</ion-label>
                <ion-label range-right>60</ion-label>
            </ion-range>
        </ion-item>
        
        <ion-list-header>
            Notification Settings
        </ion-list-header>

        
        <ion-item>
            <ion-label>Enable vibration alerts</ion-label>
            <ion-toggle [(ngModel)]="settings.vibrationEnabled"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-label>Enable sound alerts</ion-label>
            <ion-toggle [(ngModel)]="settings.soundEnabled"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
